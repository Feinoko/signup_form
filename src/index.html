<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./media/favicon.jpg" type="image/x-icon">
  <title>Signup Form</title>
</head>
<body>
  
  <form action="form-data.html" class="signup-form" name="signup-form" method="GET" spellcheck="false">

    <header class="form-header">
      <h1 class="form-header__text"><span class="form-header__highlight-text">_Signup</span> to join <br> our <span class="form-header__highlight-text">Community</span></h1>
    </header>

    <main class="form-body">

      <div class="form-control">
        <label class="form-label" for="fullname">Full Name <span class="required-form-input">*</span></label>
        <input class="form-input" name="name" type="text" id="fullname" autocomplete="name" placeholder="insert your full name"  >
        <i class="icon-success fas fa-check-circle" ></i>
        <i class="icon-error fas fa-exclamation-triangle"></i>
        <small class="form-validation-message">error message</small>
      </div>
  
      <div class="form-control">
        <label class="form-label" for="username">Username <span class="required-form-input">*</span></label>
        <input class="form-input" name="nickname" type="text" id="username" autocomplete="nickname" placeholder="insert your user name">
        <i class="icon-success fas fa-check-circle" ></i>
        <i class="icon-error fas fa-exclamation-triangle"></i>
        <small class="form-validation-message">error message</small>
      </div>
  
      <div class="form-control">
        <label class="form-label" for="password">Password <span class="required-form-input">*</span></label>
        <input class="form-input" name="password" type="password" id="password" autocomplete="new-password" placeholder="insert your password">
        <i class="icon-success fas fa-check-circle" ></i>
        <i class="icon-error fas fa-exclamation-triangle"></i>
        <small class="form-validation-message">error message</small>
      </div>
  
      <div class="form-control">
        <label class="form-label" for="email">Email <span class="required-form-input">*</span></label>
        <input class="form-input" name="email" type="email" id="email" autocomplete="email" placeholder="insert your email address">
        <i class="icon-success fas fa-check-circle" ></i>
        <i class="icon-error fas fa-exclamation-triangle"></i>
        <small class="form-validation-message">error message</small>
      </div>

      <small class="form__cannot-submit">Please fill or correct above fields ðŸ™‚ (errors marked in <span>red</span>)</small>
      <button type="submit" class="form-submit" value="signup"> signup </button>
      <small class="form-terms">By signing up, you agree to our <span class="form-terms--highlight">terms of service</span> and our <span class="form-terms--highlight">privacy policy</span></small>

    </main>

  </form>

  <!-- unique entry point for all styles & script (use import in app.js) -->
  <script src="./index.js"></script>
</body>
</html>
