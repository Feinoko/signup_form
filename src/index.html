<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./media/favicon.jpg" type="image/x-icon">
  <title>Signup Form</title>
</head>
<body>
  
  <form action="#" class="signup-form" name="signup-form">

    <header class="form-header">
      <h1 class="form-header__text"><span class="form-header__highlight-text">_Signup</span> to join <br> our <span class="form-header__highlight-text">Community</span></h1>
    </header>

    <main class="form-body">

      <div class="form-control">
        <label class="form-label" for="fullname">Full Name</label>
        <input class="form-input" type="text" id="fullname" autocomplete="name" >
        <i class="icon-success fas fa-check-circle" ></i>
        <i class="icon-error fas fa-exclamation-triangle"></i>
        <small class="form-validation-message">error message</small>
      </div>
  
      <div class="form-control">
        <label class="form-label" for="username">Username</label>
        <input class="form-input" type="text" id="username" autocomplete="nickname" placeholder="Insert your user name">
        <i class="icon-success fas fa-check-circle" ></i>
        <i class="icon-error fas fa-exclamation-triangle"></i>
        <small class="form-validation-message">error message</small>
      </div>
  
      <div class="form-control">
        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" id="password" autocomplete="current-password" placeholder="insert your password">
        <i class="icon-success fas fa-check-circle" ></i>
        <i class="icon-error fas fa-exclamation-triangle"></i>
        <small class="form-validation-message">error message</small>
      </div>
  
      <div class="form-control">
        <label class="form-label" for="email">Email</label>
        <input class="form-input" type="email" id="email" autocomplete="email" placeholder="insert your email address">
        <i class="icon-success fas fa-check-circle" ></i>
        <i class="icon-error fas fa-exclamation-triangle"></i>
        <small class="form-validation-message">error message</small>
      </div>

      <button type="submit" class="form-submit" value="signup"> signup </button>

    </main>

  </form>

  <!-- unique entry point for all styles & script (use import in app.js) -->
  <script src="./app.js"></script>
</body>
</html>
